<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelsea Boots Collection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .product-container {
            margin-top: 50px;
        }

        .product-card {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Chelsea Boots Collection</h1>
    </header>
    <main class="container product-container">
        <div class="row">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://images.pexels.com/photos/936361/pexels-photo-936361.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="product-image img-fluid">
                    <div class="p-3">
                        <h5>Chelsea Boot Classic</h5>
                        <p class="lead">Price: ₹1,500</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://images.pexels.com/photos/20350018/pexels-photo-20350018/free-photo-of-ugg-boots-on-white-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Chelsea Boot 2" class="product-image img-fluid">
                    <div class="p-3">
                        <h5>Chelsea Boot Suede</h5>
                        <p class="lead">Price: ₹1,800</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1534233812932-59b8fa1b780c?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Chelsea Boot 3" class="product-image img-fluid">
                    <div class="p-3">
                        <h5>Chelsea Boot Leather</h5>
                        <p class="lead">Price: ₹2,200</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://images.pexels.com/photos/5606034/pexels-photo-5606034.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Chelsea Boot 4" class="product-image img-fluid">
                    <div class="p-3">
                        <h5>Chelsea Boot Casual</h5>
                        <p class="lead">Price: ₹1,600</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://images.pexels.com/photos/15613297/pexels-photo-15613297/free-photo-of-leather-black-boot.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Chelsea Boot 5" class="product-image img-fluid">
                    <div class="p-3">
                        <h5>Chelsea Boot Formal</h5>
                        <p class="lead">Price: ₹2,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://images.pexels.com/photos/23319174/pexels-photo-23319174/free-photo-of-man-hand-holding-boot.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Chelsea Boot 6" class="product-image img-fluid">
                    <div class="p-3">
                        <h5>Chelsea Boot Vintage</h5>
                        <p class="lead">Price: ₹1,750</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Men's Shoes Shop</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5. 2/js/bootstrap.min.js"></script>
</body>
</html>
